<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKP Shop ลงทะเบียนร้านค้า</title>
    <style>
        body {color: #0151e6;font-family: 'Prompt', sans-serif;font-size: 3em;}
        p {font-weight: 800;}
        a {font:normal 2em;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
    
</head>
<body background="https://media.karousell.com/media/photos/products/2021/6/12/pogo_nct_dream_hello_future_1623519515_e0bf9b86_progressive.jpg">
    <center><div class="title" style="color: rgb(41, 1, 8); font-size: 24px;"> เข้าสู่ระบบ
    <from method="Get" action="check_login.html" enctype="multipart/form-data">
        <!-- <label for="username">รหัสผู้ใช้งาน</label> -->
        <input type="text" id="username" placeholder="รหัสผู้ใช้งาน">
        <br>
        <label for="passwd">รหัสผ่าน</label>
        <input type="password" id="passwd">
        <br>
        <input type="checkbox">จำรหัสผู้ใช้งาน
        <br>
        <input type="submit" value="เข้าสู่ระบบ">
        <input type="reset" value="ยกเลิก">
                    <h3>*แบบฟอร์มลงทะเบียนร้านค้าออนไลน์</h3>
                    <h3>*กรุณากรอกข้อมูลให้ครบทุกช่อง</h3>
                    <div class="row">
                      <div class="col-12 col-sm-6 mb-3">
                        <select name="firstname" class="form-control" required>
                          <option value="">-ลักษณะร้านค้า-</option>
                          <option value="อาคารเดี่ยว">-อาคารเดี่ยว</option>
                          <option value="บ้าน">-บ้าน</option>
                          <option value="ร้านแผงลอย">-ร้านแผงลอย</option>
                          <option value="โกดัง">-โกดัง</option>
                        </select>
                      </div>
                      <div class="col-12 col-sm-6 mb-3">
                        <input type="text"  name="stdcode" class="form-control" placeholder="เบอร์โทรศัพท์ 10 หลัก"  minlength="10" maxlength="10" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-sm-2 mb-3">
                        <select name="firstname" class="form-control" required>
                          <option value="">-คำนำหน้าชื่อ-</option>
                          <option value="นาย">-นาย</option>
                          <option value="นางสาว">-นางสาว</option>
                        </select>
                      </div>
                      <div class="col-12 col-sm-5 mb-3">
                        <input type="text"  name="name" class="form-control" placeholder="ชื่อ" required> 
                      </div>
                      <div class="col-12 col-sm-5 mb-3">
                        <input type="text" name="lastname" class="form-control" placeholder="นามสกุล" required>
                      </div>
                    </div>
                        <input type="email" name="email" class="form-control" placeholder="email" required>
                      </div>
                    </div>
                    <h5>บรรยายร้านค้า</h5>
                    <textarea id="desc" rows="15"></textarea>
                    <h5>แนบรูปร้านค้าประกอบ</h5>
                    <input type="file"> 
                       <a href="https://i.pinimg.com/236x/3b/fb/85/3bfb85a2ef10b635406951680fac57e7.jpg">บันทึกข้อมูล</a>
                      </div>
                    </div>
                  </form>    
    </center>  
</body>
</html>
